{% load static %}

<!DOCTYPE html>
<html class="h-100">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A website for connecting Pound dogs with placements in Rescues">
    <meta name="keywords" content="animal pound, dog pound, animal rescue, animal shelter, dog rescue, dog shelter">
    <title>Connector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/657a87c31d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/paw-solid.svg' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        {% if user.is_authenticated %}
            <div class="mx-4">
                <a class="navbar-brand" href="{% url 'my_dashboard' %}"><span class="brand"><i class="fa-solid fa-paw"></i> Connector </span></a>
            </div>
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        {% else %}
            <div class="mx-4">
                <a class="navbar-brand"><span class="brand"><i class="fa-solid fa-paw"></i> Connector</span></a>
                <span class="tagline">....Giving Pound Dogs their Second Chance</span>
            </div>
    </nav>
    <div class="container-fluid">
        <div class="row homepage_login align-items-center">
            <div class="mx-auto">
                <div class="text-center">
                <a href="{% url 'login' %}" class="btn btn-lg btn-primary mt-4 mb-4" role="button">Login</a>
                </div>
                <div class="text-center">
                <a href="{% url 'signup' %}" class="btn btn-lg btn-outline-primary" role="button">Register</a>
                </div>
            </div>
        </div>
            {% endif %}
    </div>
    
    <main class="flex-shrink-0 main-bg">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    
    <footer class="footer mt-auto py-3 bg-primary">
        <div class="footer">
        <p class="text-center">Â© Copyright 2022 Lynne Wilkinson. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
